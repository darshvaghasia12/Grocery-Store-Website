<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Products</title>
</head>
<body>
    <h1>Fresh Products</h1>
    
    <!-- Category selection -->
    <select id="categorySelect">
        <option value="all">Shop All</option>
        <option value="vegetables">All Vegetables</option>
        <option value="fruits">All Fruits</option>
        <option value="precut">Pre-cut Fruits</option>
        <option value="flowers">Flowers</option>
        <option value="salsa">Salsa and Dips</option>
        <option value="seasonal">Seasonal Produce</option>
        <option value="new">New Items</option>
        <option value="rollbacks">Rollbacks</option>
    </select>
    
    <!-- Product listing -->
    <div id="productList"></div>
    
    <!-- Shopping cart -->
    <h2>Shopping Cart</h2>
    <div id="cart">
        <!-- Cart items will be displayed here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
